version: '3.8'
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
  restservice:
    build:
      context: ./RestService
      dockerfile: Dockerfile
    ports:
        - "8080:8080"

  postservice:
    build:
        context: ./PostService
        dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    depends_on:
      - rabbitmq
    entrypoint: ["sh", "-c", "while ! nc -z rabbitmq 5672; do sleep 1; done; java -jar app.jar"]
